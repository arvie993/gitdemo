# .github/workflows/translate-readme.yml
name: Translate README → Spanish

on:
  # Runs automatically whenever the English README changes
  push:
    paths:
      - "README.md"
  # Allows you to run it manually from the Actions tab
  workflow_dispatch:

jobs:
  translate:
    permissions:
      contents: write          # <— let this job push commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false   # keep checkout read‑only

      …  # install python & translate here

      - name: Commit & push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name  "github-actions[bot]"
          git add spanish-readme.md
          if git diff --cached --quiet; then
            echo "No changes detected."
            exit 0
          fi
          git commit -m "chore: auto‑update Spanish README"
          git push \
            https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} \
            HEAD:${{ github.ref_name }}


